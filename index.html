<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌸 Flower Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🌺 Flower JS Playground</h1>

  <button id="colorBtn">🌈 Click Me</button>
  <button id="secretBtn">🕵️ Double Click Me</button>

  <div id="hoverBox">🌼 Hover over me for magic</div>
  <p id="keypressOutput">⌨️ Start typing...</p>

  <div class="tabs">
    <button class="tabBtn" data-tab="tab1">🌷 Garden 1</button>
    <button class="tabBtn" data-tab="tab2">🌹 Garden 2</button>
  </div>

  <div id="tab1" class="tabContent active">
    <h2>🌻 Garden 1: Blossoms</h2>
    <img src="images/flower1.jpg" alt="Flower 1">
    <img src="images/flower2.jpg" alt="Flower 2">
  </div>

  <div id="tab2" class="tabContent">
    <h2>🌼 Garden 2: Petals</h2>
    <img src="images/flower3.jpg" alt="Flower 3">
    <img src="images/flower4.jpg" alt="Flower 4">
  </div>

  <div class="gallery">
    <img id="galleryImg" src="images/flower1.jpg" alt="Gallery" />
    <button id="nextImg">Next</button>
  </div>

  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <p id="passwordFeedback"></p>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
