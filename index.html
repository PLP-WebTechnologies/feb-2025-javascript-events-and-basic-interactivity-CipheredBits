<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Assignment Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JavaScript Playground</h1>

  <button id="colorBtn">Click Me</button>
  <button id="secretBtn">Double Click Me</button>

  <div id="hoverBox">Hover over me!</div>
  <p id="keypressOutput">Type something...</p>

  <div class="tabs">
    <button class="tabBtn" data-tab="tab1">Tab 1</button>
    <button class="tabBtn" data-tab="tab2">Tab 2</button>
  </div>
  <div id="tab1" class="tabContent active">This is Tab 1 content.</div>
  <div id="tab2" class="tabContent">This is Tab 2 content.</div>

  <div class="gallery">
    <img id="galleryImg" src="https://via.placeholder.com/200?text=Image+1" alt="Gallery" />
    <button id="nextImg">Next</button>
  </div>

  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <p id="passwordFeedback"></p>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
